  </text>
  
  <!-- Name -->
  <text x="600" y="380" font-family="Space Grotesk, Arial, sans-serif" font-size="56" font-weight="600" fill="#ffffff" text-anchor="middle">
    Karl Galliano
  </text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="Inter, Arial, sans-serif" font-size="24" fill="#9ca3af" text-anchor="middle">
    Year 12 Student | Biology &amp; App Development | Gibraltar
  </text>
  
  <!-- Website URL -->
  <text x="600" y="570" font-family="Inter, Arial, sans-serif" font-size="20" fill="#6366f1" text-anchor="middle">
    karlgalliano.me
  </text>
