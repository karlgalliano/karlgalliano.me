<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <radialGradient id="orb1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Gradient orbs -->
  <ellipse cx="240" cy="189" rx="300" ry="250" fill="url(#orb1)"/>
  <ellipse cx="960" cy="441" rx="350" ry="280" fill="url(#orb2)"/>
  
  <!-- KG Logo -->
  <text x="600" y="280" font-family="Space Grotesk, Arial, sans-serif" font-size="120" font-weight="600" text-anchor="middle">
